<mat-card class="card-wrapper">
  <mat-card-header
    style="margin-bottom: 20px; font-size: 20px; text-align: center"
  >
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Enter your email address"
            value=""
            formControlName="email"
            maxlength="50"
          />
        </mat-form-field>
        <div
          *ngIf="isSubmitted && errorhandler['email'].errors"
          style="color: red; margin-top: -20px; line-height: 20px"
        >
          <div *ngIf="errorhandler['email'].errors['required']">
            email is required
          </div>
          <div *ngIf="errorhandler['email'].errors['email']">
            email is invalid
          </div>
        </div>
      </div>

      <div>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            value=""
            formControlName="password"
            minlength="6"
            maxlength="20"
          />
        </mat-form-field>
        <div
          *ngIf="isSubmitted && errorhandler['password'].errors"
          style="color: red; margin-top: -20px; line-height: 20px"
        >
          <div *ngIf="errorhandler['password'].errors['required']">
            Password is required
          </div>
          <div *ngIf="errorhandler['password'].errors['minlength']">
            Password must be at least 6 characters
          </div>
          <div *ngIf="errorhandler['password'].errors['maxlength']">
            Username must not exceed 20 characters
          </div>
        </div>
      </div>

      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
